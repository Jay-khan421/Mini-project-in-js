<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .fs-12{
            font-size: 12px;
        }
   
        #loader,#output_form{
            display: none;
        }
        /* .alert{
            display: none;
        } */
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto mt-4 ">
                <div class="card bg-light pb-3 p-4 text-center shadow">
                    <!-- <div class="alert alert-danger">Plese enter</div> -->
                    <h1 class="display-5 fs-4 ">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="input-group">
                            <span class="input-group-addon align-self-center px-1 ms-1">$</span>
                            <input type="number" class="form-control" id="payment" placeholder="payment">
                        </div>
                        <div class="input-group mt-1">
                            <span class="input-group-addon align-self-center px-1 ">%</span>
                            <input type="number" class="form-control" id="interste" placeholder="Interste">
                        </div>
                        <div class="input-group mt-1">
                            <input type="number" name="" class="form-control" id="Year" placeholder="Year">
                        </div>
                        <input type="submit" class="btn btn-dark mt-1 mb-2 w-100" value='Calculate'>
                    </form>
                    <!-- loader -->
                    <div id="loader">
                        <img src="./img/loading.gif" class="img-fluid " alt="">
                    </div>
                    <!-- result -->
                    <form id="output_form">
                        <div class="input-group">
                            <span class="input-group-addon align-self-center pe-1 ms-1 fs-12">Monthly Payment</span>
                            <input type="number" class="form-control" id="output_payment" placeholder="payment" disabled>
                        </div>
                        <div class="input-group mt-1">
                            <span class="align-self-center pe-4 fs-12">Total payment</span>
                            <input type="number" name="" class="form-control" id="output_Year" disabled placeholder="Year">
                        </div>
                        <div class="input-group mt-1">
                            <span class="input-group-addon align-self-center pe-4  fs-12">Total Interste</span>
                            <input type="number" class="form-control ms-1" id="output_interste" placeholder="Interste" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>

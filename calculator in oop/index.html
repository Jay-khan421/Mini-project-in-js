<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="display-grid">
        <div class="output">
        <div class="pervious-operaend"></div>
        <div class="current-operaend" data-current-element> </div>
        </div>
        <button class="clear span_2" data-allclear>AC</button>
        <button class="delete" data-delete>DEL</button>
        <button data-operator>*</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>/</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="span_2">=</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>

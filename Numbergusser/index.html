<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gusser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .fs-12{
            font-size: 12px;
        }
        
        .form-control:focus{
            /* border-color: none !important; */
            /* border: 1px solid black; */
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 p-2 ">
                <div id="game">
                    <h2>Gusse A Number</h2>
                    <p class="fs-12 my-0">Enter a number between <span id="min">1</span>and <span id="max">10</span></p>
                    <form action="">
                        <input type="text" name=""class="form-control w-50 d-inline" id="game-input" >
                        <input type="submit" class="btn btn-outline-success btn-sm mb-1 " id="game-btn" value="Guess">
                        <p id="msg"  class="fs-12"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

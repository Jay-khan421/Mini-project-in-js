<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator    </title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
    <style>
        .grid{
            display: grid;
            grid-template: repeat(4,1fr)/repeat(4,1fr);
        }
        .container{
            height: 100vh;
        }
        .btn{
            padding: 20px;
        }
        input{
            outline: none;
            border: 2px solid blue;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 3px;
        }
    </style>
<body>
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6 col-md-4 col-lg-3">
        <input type="text" class="form-contorl val1 w-100" id="val">
    <div class="grid">
        <button class="btn btn-primary">C</button>
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-secondary">+</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-secondary">-</button>
        <button class="btn btn-primary">6</button>
        <button class="btn btn-primary">7</button>
        <button class="btn btn-primary">8</button>
        <button class="btn btn-secondary">*</button>
        <button class="btn btn-primary">9</button>
        <button class="btn btn-primary ">0</button>
        <button class="btn btn-dark">=</button>
        <button class="btn btn-secondary">%</button>
    <label for="" class="result" id="result"></label>
    </div>
    </div>
    </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
